on:
  push:
    branches:
      - master
    paths:
      - packages/simple-pie/**/*

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  init:
    name: Init
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

